<html lang="en-US">

<body>
	<header>
		<nav>
			<ul class="logo">
				<li>Student Assessment</li>
			</ul>

			<ul class="navigation">
				<li>Home</li>

	</header>
	<div class="process">

</div>

          <h4>Department:</h4>
     			<h4>Year:</h4>
     			<h4>Subject:</h4>
     			</div>
          <div>

  			  </select>
          </span>
          <span class="year">

    			<option value="2">2</option>

  			  </select>
          </span>
          <span>
  			  <select name="subject">
    			<option value="DS">DS</option>
    			<option value="DLD">DLD</option>
    			<option value="Maths">Maths</option>

          </span>
